<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>
            validation form
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <form name="myform" action="validation.html"  onsubmit="return validateform()" method="post">
        <p>REGISTRATION FORM</p>
        <div class="form-group">
          <label for="username">User Name </label>
          <input type="text" class="form-control"   maxlength="32" pattern="[A-Z]{1}[a-z]{1,15}"  name="username" placeholder="Enter user name" required>
          
        </div>
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control"  name="InputPassword" placeholder="Password" required>
        </div>

        <div class="form-group">
          <label for="InputPassword1">Re-enter Password</label>
          <input type="password" class="form-control" name="InputPassword1" placeholder="Re-Enter Password" required>
        </div>

        <div class="form-group">
          <label for="usernumber">Enter Phone Number</label>
          <input type="tel" class="form-control" name="usernumber"  pattern="[0-9]{10}" placeholder="Enter number number" required>
        </div>

        <input type="submit" class="btn btn-primary" id="submitbtn">
      </form>
      <script type="text/javascript" src="style.js"></script>
    </body>  
    
</html>
